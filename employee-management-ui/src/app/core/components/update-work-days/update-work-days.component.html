<h1 mat-dialog-title>Update work days for {{data.name}}</h1>
<mat-dialog-content>
  <mat-form-field>
    <input matInput  [(ngModel)] = "data.daysWorked" type="number"  placeholder="days worked">
  </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data">Submit</button>
</div>
