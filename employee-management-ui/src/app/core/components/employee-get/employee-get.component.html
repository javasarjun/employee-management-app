<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Sal" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col">Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col">Type</th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="vacationDaysAccumulated">
        <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col">Vacation Days Accumulated</th>
        <td mat-cell *matCellDef="let row">{{row.vacationDaysAccumulated | number: '.1-2'}}</td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="daysWorked">
        <th mat-header-cell *matHeaderCellDef mat-sort-header scope="col">Days Worked</th>
        <td mat-cell *matCellDef="let row" >{{row.daysWorked}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th  mat-header-cell *matHeaderCellDef scope="col">Actions</th>
        <td mat-cell *matCellDef="let row" >
            <div class="action-buttons">
              <button mat-raised-button color="primary" (click)="openUpdateWorkDaysModal(row)" >Update Work Days</button>
              <button mat-raised-button color="accent" (click)="openTakeVacationModal(row)" class="button_padding">Take Vacation</button>         
            </div>
           </td>
      </ng-container>
      

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>
